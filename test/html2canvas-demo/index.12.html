<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML2Canvas DEMO</title>
    <style>
        .btn {
            background: #43ac43;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
        }

        .btn-container {
            margin: 10px 0;
        }

        #capture img {
            max-width: 300px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>html2canvas.alpha.12 测试 demo</h1>
    <div class="target-container js-container">
        <!-- start [capture] -->
        <div id="capture" style="padding: 10px; background: #f5da55; width: 550px; height: 400px;">
            <h4 style="color: #000;">Hello html2Canvas!</h4>
            <img src="https://thumb.qschou.com/files/qschou.com/project/7277fda2ef1-f260-4bb5-a88d-f9c15caf406e15256181947772041670009ea9f8238044afcae9a3f66bb46fdaa2.jpg@!home.png">
            <p>The second image</p>
            <img src="https://thumb.qschou.com/files/qschou.com/project/7277fda2ef1-f260-4bb5-a88d-f9c15caf406e15256181947772041670009ea9f8238044afcae9a3f66bb46fdaa2.jpg@!home.png">
        </div>
        <!-- end [capture] -->
    </div>
    
    <div class="btn-container">
        <a href="javascript:void(0);" class="btn js-capture">截图</a>
    </div>

    <script src="https://unpkg.com/html2canvas@1.0.0-alpha.12/dist/html2canvas.js"></script>
    <script>
        var target = document.querySelector('#capture')

        var btn = document.querySelector('.js-capture')
        btn.onclick = function() {
            capture(target)
        }

        function capture(target) {
            html2canvas(target, { useCORS: true }).then(canvas => {
                console.log(canvas, '[canvas]')
                document.body.appendChild(canvas)
            })
        }
    </script>
</body>
</html>
